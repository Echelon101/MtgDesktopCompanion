tip.1.description=You can choose your card provider in Config panel : MTGJson, Scryfall, ... !
tip.2.description=Don't need any module ? disable it in config panel.
tip.3.description=Love dark mode ? choose it in "skin" menu
tip.4.description=any help in the module panel ? click on the "?" button in the bottom right corner .
tip.5.description=You have many French card name ? click "default Stock" and save your stock with default values.
tip.6.description=Need to have your local currency conversion ? go to https://currencylayer.com/ and get a key. save it in config panel