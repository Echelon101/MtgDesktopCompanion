<head>

 	<link href="../vendor/bootstrap/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

   	<link href="//cdn.jsdelivr.net/npm/mana-font@latest/css/mana.css" rel="stylesheet" type="text/css" />
	<link href="../vendor/datatables/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" >
	
	<script src="../vendor/jquery/jquery.min.js"/></script>
	<script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
	<script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap-select.min.js"></script>
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <script src="../dist/js/js-var.js"></script>
    <script src="../dist/js/rest-server.js"></script>
      <script src="../dist/js/mtgcompanion-ui.js"></script>
  
  	<script>
  	 $.get("menu.html", function(data){
	        $("nav").html(data);
	 });
  	 
  	$(document).ready(function() {
 	 	$('#edsPrices').DataTable({
	    		language: {
		    	    processing: "<img src='../dist/img/loading.gif' width='50' height='50'>"
		    	 },
		    	"data":null,
		    	"responsive": true,
		        "processing": true,
		        "pageLength": 10,
		        "bLengthChange": false,
		        "paginationType":"simple",
		      	"order": [[ 1, "desc" ]],
		        "columns": [
			        	{ "data": "name",
			        	  "width": "50%",
			              "render": function(data, type, row, meta){
					           if(type === 'display'){
					        	  	   data='<span  class="mtg-tooltip" data-set="'+row.ed+'" data-name="'+data+'">'+data+'</span>';	
					            }
					            return data;
					        }
			        	},
			        	{ "data": "ed",
				        	  "width": "5%",
				              "render": function(data, type, row, meta){
						           if(type === 'display'){
						        	   data = '<i class="ss ss-'+data.toLowerCase()+' ss-2x ss-common"></i>';	
						            }
						            return data;
						        }
				        	},
			            { "data" : "price"},
			            { "data": "priceDayChange",
			              "defaultContent": "",
			              "render": function(data, type, row, meta){
					           if(type === 'display'){
					        	   
					        	   if(data>0)
					        	   	data = '<i style="color:green" class="fa fa-arrow-circle-up"></i>+'+data;
					        	   if(data<0)
						        	   	data = '<i style="color:red" class="fa fa-arrow-circle-down"></i>'+data;
						        	   
					        	   		
					            }
					            return data;
					        }
			           	},
			          	{ "data": "percentDayChange",
			           	  "defaultContent": "",
			              "render": function(data, type, row, meta){
					           if(type === 'display'){
					        	   if(data>0)
					        	   	data = '+'+data;
					            }
					            return data +"%";
					        }
			           	}
			        ],
			        "fnDrawCallback" :function(oSettings, json) {
			        	mtgtooltip($(".mtg-tooltip"));
			        }
		    } );
 	 	
 	 	$('#cardWinLoose').DataTable({
    		language: {
	    	    processing: "<img src='../dist/img/loading.gif' width='50' height='50'>"
	    	 },
	    	"data":null,
	    	"responsive": true,
	        "processing": true,
	        "pageLength": 10,
	        "bLengthChange": false,
	        "paginationType":"simple",
	      	"order": [[ 1, "desc" ]],
	        "columns": [
		        	{ "data": "name",
		        	  "width": "50%",
		              "render": function(data, type, row, meta){
			           if(type === 'display'){
			                	   data='<span  class="mtg-tooltip" data-name="'+data+'">'+data+'</span>';	
			            }
			            return data;
			        }
		        	},
		            { "data" : "price"},
		            { "data": "priceDayChange",
		            	"defaultContent": "",
			              "render": function(data, type, row, meta){
					           if(type === 'display'){
					        	   
					        	   if(data>0)
					        	   	data = '<i style="color:green" class="fa fa-arrow-circle-up"></i>+'+data;
					        	   if(data<0)
						        	   	data = '<i style="color:red" class="fa fa-arrow-circle-down"></i>'+data;
						        	   
					        	   		
					            }
					            return data;
					        }
		           	},
		          	{ "data": "percentDayChange",
		           	  "defaultContent": "",
		              "render": function(data, type, row, meta){
				           if(type === 'display'){
				        	   if(data>0)
				        	   	data = '+'+data;
				            }
				            return data +"%";
				        }
		           	}
		        ],
		        "fnDrawCallback" :function(oSettings, json) {
		        	mtgtooltip($(".mtg-tooltip"));
		        }
	    } );	
 	 	
 	 	
  		
  	 	$.ajax({
		    url: restserver+"/editions/list"
	   		 }).done(function(data) {
	   			 for(var i=0;i<data.length;i++)
	   				 {
	   				 	$("#listEditions").append("<option value='"+data[i].id+"'>"+data[i].set+"</option>")
	   				 }
	   			$('#listEditions').selectpicker().change(function(e) {
	   				
	   				var idEd= $(this).find("option:selected").val();
	   				
	   				$.ajax({
	   				    	url: restserver+"/dash/edition/"+idEd,
	   				    	dataSrc:""
	   			   		 }).done(function(data) {
	   			   			$('#edsPrices').DataTable().clear();
	   			   			
	   			   			for(var i=0;i<data.length;i++)
	   			   			{
	   			   				$('#edsPrices').DataTable().row.add(data[i]);
	   			   			}
	   			   			
	   			   			$('#edsPrices').DataTable().draw();
	   			   		 });
	            });
	   		 })
	   		 
	   		$('#listFormat').selectpicker().change(function(e) {
   				
   				var format= $(this).find("option:selected").val();
   				
   				$.ajax({
   				    	url: restserver+"/dash/format/"+format,
   				    	dataSrc:""
   			   		 }).done(function(data) {
   			   			$('#cardWinLoose').DataTable().clear();
   			   			
   			   			for(var i=0;i<data.length;i++)
   			   			{
   			   				$('#cardWinLoose').DataTable().row.add(data[i]);
   			   			}
   			   			
   			   			$('#cardWinLoose').DataTable().draw();
   			   		 });
            });
	   		 
	   		 
  	});
  	</script>
  	
  
  	
  	
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0"></nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header"><i class="fa fa-dashboard fa-fw"></i>DashBoard</h1>
                    </div>
                </div>
            </div>
             <!-- /.row -->
            
			<div class="row">
			     <div class="col-lg-5">
	                 <div class="panel panel-red">
	                 	<div class="panel-heading">
	                      		Variations for
	        							<select id="listEditions" class="form-control"  data-live-search="true"><option value=""></option></select>
						        	
	                   	</div>

										<thead>
											<tr>
												<th>Name</th>

									</table>
	                    </div>
	                    <div class="panel-footer"></div>
	                 </div>
	             </div>
	             	<div class="col-lg-5">
	                 <div class="panel panel-red">
	                 	<div class="panel-heading">
	                      		Trending for
	        							<select id="listEditions" class="form-control"  data-live-search="true"><option value=""></option></select>
						        	
	                   	</div>
	                    <div class="panel-body">
	                       <table id="edsTrending" class="display" style="width: 100%">
										<thead>
											<tr>
												<th>Card</th>
												<th>Set</th>
												<th>$</th>

												<th>%</th>
											</tr>
										</thead>
									</table>
	                    </div>
	                    <div class="panel-footer"></div>
	                 </div>
	             </div>
			</div>
			<div class="row">
			     <div class="col-lg-5">
	                 <div class="panel panel-red">
	                 	<div class="panel-heading">
	                      		Winner/Looser for 
	                      		<select id="listFormat" class="form-control">
	                      			<option value="">----------</option>
	                      			<option value="standard">STANDARD</option>
	                      			<option value="modern">MODERN</option>
	                      			<option value="legacy">LEGACY</option>
	                      			<option value="vintage">VINTAGE</option>
	                      			
	                      		</select>
	                   	</div>
	                    <div class="panel-body">
	                       <table id="cardWinLoose" class="display" style="width: 100%">
										<thead>
											<tr>
												<th>Name</th>
												<th>$</th>
												<th>+/-</th>
												<th>%</th>
											</tr>
										</thead>
									</table>
	                    </div>
	                    <div class="panel-footer"></div>
	                 </div>
	             </div>
	             </div>

        </div>
    </div>
</body>

</html>
