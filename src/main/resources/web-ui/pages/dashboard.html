    <script src="../dist/js/js-var.js"></script>
    <script src="../dist/js/rest-server.js"></script>
  
  	<script>
  	 $.get("menu.html", function(data){
	        $("nav").html(data);
	 });
  	 
  	$(document).ready(function() {
 	 	$('#edsPrices').DataTable({
	    		language: {
		    	    processing: "<img src='../dist/img/loading.gif' width='50' height='50'>"
		    	 },
		    	"data":null,
		    	"responsive": true,
		        "processing": true,
		        "pageLength": 10,
		        "bLengthChange": false,
		        "paginationType":"simple",
		      	"order": [[ 1, "desc" ]],
		        "columns": [
			        	{ "data": "name","width": "50%" },
			            { "data" : "price"},
			            { "data": "priceDayChange",
			            	"defaultContent": ""
			           	},
			          	{ "data": "percentDayChange",
			           	  "defaultContent": ""
			           	}
			        ]
		    } );	
  		
  	 	$.ajax({
		    url: restserver+"/editions/list"
	   		 }).done(function(data) {
	   			 for(var i=0;i<data.length;i++)
	   				 {
	   				 	$("#listEditions").append("<option value='"+data[i].id+"'>"+data[i].set+"</option>")
	   				 }
	   			$('#listEditions').selectpicker().change(function(e) {
	   				
	   				var idEd= $(this).find("option:selected").val();
	   				
	   				$.ajax({
	   				    	url: restserver+"/dash/edition/"+idEd,
	   				    	dataSrc:""
	   			   		 }).done(function(data) {
	   			   			$('#edsPrices').DataTable().clear();
	   			   			
	   			   			for(var i=0;i<data.length;i++)
	   			   			{
	   			   				$('#edsPrices').DataTable().row.add(data[i]);
	   			   			}
	   			   			
	   			   			$('#edsPrices').DataTable().draw();
	   			   		 });
	            });
	   		 })
  	});
  	</script>
  	
  
  	
  	
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->

        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">DashBoard</h1>
                    </div>

            </div>
             <!-- /.row -->
            
			<div class="row">
		     <div class="col-lg-5">
                 <div class="panel panel-red">
                 	<div class="panel-heading">
                      		Variations for
        							<select id="listEditions" class="form-control"><option value=""></option></select>
					        	
                   	</div>
                    <div class="panel-body">
                       <table id="edsPrices" class="display" style="width: 100%">
									<thead>
										<tr>
											<th>Name</th>
											<th>$</th>
											<th>+/-</th>
											<th>%</th>
										</tr>
									</thead>
								</table>
                    </div>
                    <div class="panel-footer"></div>
                 </div>
             </div>
			</div>


        </div>
    </div>
</body>
