    <script>
	    $.get("menu.html", function(data){
	        $("nav").html(data);
	    });
	</script>
    <script>
		var set = restserver+"/decks/list";
		
		$(document).ready(function() {
		    $('#tableDecks').DataTable( {
		    	"language": {
		    	    "search": "Filter"
		    	  },
		    	"responsive": true,
		        "processing": true,
		        "pageLength": 50,
		        "ajax": {"url":set,"dataSrc":""},
		        "columns": [
		        	{ 
			                "data": "name",
			                "defaultContent": "",
			                "width": "25%",
			                "render": function(data, type, row, meta)
			                {
				                if(type === 'display')
				                {
				                	data='<a href="deck.html?name='+data+'">'+data+'</a>';		   
			                	}
				                return data;
				            }
			        },
			        { 
		                "data": "colors",
		                "defaultContent": "",
		                "width": "8%",
		                "render": function(data, type, row, meta)
		                {
			                   if(type === 'display'  && data !=null)
			                   {
			                	      var d=data.match(/[^{}]+(?=\})/g);
				                	   if(d!=null)
				                	   {
				                		   var ret="";
				                		   for (var i = 0; i < d.length; i++) {
				                			    d[i]=formatMana(d[i]);
				                				ret +='<i class="ms ms-'+d[i].toLowerCase()+' ms-cost ms-shadow"></i>';
				                			}
				                	   }
			                   	   	   return ret;
			                   		
		                		}
			            }
		        	},
		        	 { 
		                "data": "description",
		                "defaultContent": "",
		                
		        	},
		        	{ 
		                "data": "tags",
		                "defaultContent": "",
		                "width": "10%",
		                "render": function(data, type, row, meta)
		                {
		                	if(type === 'display' && data !=null)
		                   {
		                		 var ret="";
			                	 for (var i = 0; i < data.length; i++) {
			                		ret+="<i class='fa fa-tag fa-fw'></i>"+data[i]+"<br/>";
			                	 }
			                	 return ret;
	                		}
		                }
		        	}	
		        ]
		    } );
		} );
	
	</script>

                        </div>

						        <thead>
						            <tr>
						            	<th>name</th>
						            	<th>colors</th>
						            	<th>description</th>
						            	<th>tags</th>
						            </tr>
						        </thead>
						       </table>
                        </div>

            </div>
        </div>
