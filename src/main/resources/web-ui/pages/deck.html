   	<script src="//cdn.jsdelivr.net/npm/gl-morris-js@latest/morris.min.js"/></script>
   	<script src="//cdn.jsdelivr.net/npm/raphael@latest/raphael.min.js"/></script>
  
  
  	<script>
  	$(document).ready(function() {
	 
  		 $("nav").load("menu.html");

  	    $.ajax({
  	        url: restserver+"/deck/"+$_GET("name")
  	    }).then(function(data) {
  	    	$('#title').html(data.name);
  	    	$('#description').html(data.description);
  	    	
  	        var d=data.colors.match(/[^{}]+(?=\})/g);
  	        
  	        if(d!=null)
  	        {
  	        	for (var i = 0; i < d.length; i++)
      				$('#colors').append('<i class="ms ms-'+formatMana(d[i]).toLowerCase()+' ms-cost ms-shadow"></i>');
  	        }
  	        else
  	        {
  	        	$('#colors').append('<i class="ms ms-c ms-cost ms-shadow"></i>');
  	        }	
  	        for (var i = 0; i < data.tags.length; i++) {
      			$('#tags').append("<li class='list-group-item'><i class='fa fa-tag fa-fw'></i>"+data.tags[i]+"</li>");
         	 }
  	    	
  	    	
  	  	$('#tableCards').DataTable({
    		"data":data.main,
	    	"responsive": true,
	        "processing": true,
	        "paging": false,
	        "bLengthChange": false,
	        "searching": false,
	        "order": [[ 4, "asc" ]],
	        "columns": [
	        		{ 
		        	  "data": "card.id",
		        	  "defaultContent": "",
		        	  "width": "2%",
		        	  "render": function(data, type, row, meta){
		                	 if(type === 'display'){
									data="<a class='fa fa-search fa-fw' href='card.html?id="+data+"'/>";		                		 
		                	 }
		                   return data;
		                }
		        	},
	        		{ 
		        	  "data": "qty",
		        	  "defaultContent": "",
		        	  "width": "2%"
		        	},
		        	{ 
		        	  "data": "card.name",
		        	  "defaultContent": "",
		        	  "width": "20%",
	               	  "render": function(data, type, row, meta){
		                   if(type === 'display'){
		                	   data='<span  class="mtg-tooltip" data-set="'+row.card.editions[0].id+'" data-name="'+data+'">'+data+'</span>';	
		                   }
		                 return data;
		              }
		        	},
		        	 { 
			        	  "data": "card.cost",
			        	  "defaultContent": "",
			        	  "width": "5%",
			        	  "render": function(data, type, row, meta){
			                   if(type === 'display'){
			                	   if(data!=null)
			                	   {
				                	   var d=data.match(/[^{}]+(?=\})/g);
				                	   if(d!=null){
				                		   var ret="";
				                		   for (var i = 0; i < d.length; i++) {
				                				ret +='<i class="ms ms-'+formatMana(d[i]).toLowerCase()+' ms-cost ms-shadow"></i>';
				                			}
				                	   }
			                   		}
			                	   return ret;
			                   }
			                   
			             }
			        },
		        	{ 
			        	  "data": "card.editions",
			        	  "defaultContent": "",
			        	  "width": "5%",
			        	  "render": function(data, type, row, meta){
			                   if(type === 'display'){
			                       data = '<i class="ss ss-grad ss-'+data[0].id.toLowerCase()+' ss-'+data[0].rarity.toLowerCase()+' ss-2x ss-uncommon"></i>';
			                   }
			                   return data;
			                }
			        },
			        { 
			        	  "data": "card.types",
			        	  "defaultContent": "",
			        	  "width": "15%",
			        	  "render": function(data, type, row, meta){
			                   if(type === 'display'){
			                       data = '<i class="ms ms-'+data[0].toLowerCase()+' ms-2x"></i>'+data;
			                   }
			                   return data;
			                }
			        }
			       
		        ],
		        "fnDrawCallback" :function(oSettings, json) {
		        	mtgtooltip($(".mtg-tooltip"));
		        }
	    } );
  	  	
  		$('#tableSide').DataTable({
    		"data":data.side,
	    	"responsive": true,
	        "processing": true,
	        "paging": false,
	        "bLengthChange": false,
	        "searching": false,
	        "order": [[ 4, "asc" ]],
	        "columns": [
	        		{ 
		        	  "data": "card.id",
		        	  "defaultContent": "",
		        	  "width": "2%",
		        	  "render": function(data, type, row, meta){
		                	 if(type === 'display'){
									data="<a class='fa fa-search fa-fw' href='card.html?id="+data+"'/>";		                		 
		                	 }
		                   return data;
		                }
		        	},
	        		{ 
		        	  "data": "qty",
		        	  "defaultContent": "",
		        	  "width": "2%"
		        	},
		        	{ 
		        	  "data": "card.name",
		        	  "defaultContent": "",
		        	  "width": "20%",
	               	  "render": function(data, type, row, meta){
		                   if(type === 'display'){
		                	   data='<span  class="mtg-tooltip" data-set="'+row.card.editions[0].id+'" data-name="'+data+'">'+data+'</span>';	
		                   }
		                 return data;
		              }
		        	},
		        	 { 
			        	  "data": "card.cost",
			        	  "defaultContent": "",
			        	  "width": "5%",
			        	  "render": function(data, type, row, meta){
			                   if(type === 'display'){
			                	   if(data!=null)
			                	   {
				                	   var d=data.match(/[^{}]+(?=\})/g);
				                	   if(d!=null){
				                		   var ret="";
				                		   for (var i = 0; i < d.length; i++) {
				                				ret +='<i class="ms ms-'+formatMana(d[i]).toLowerCase()+' ms-cost ms-shadow"></i>';
				                			}
				                	   }
			                   		}
			                	   return ret;
			                   }
			                   
			             }
			        },
		        	{ 
			        	  "data": "card.editions",
			        	  "defaultContent": "",
			        	  "width": "5%",
			        	  "render": function(data, type, row, meta){
			                   if(type === 'display'){
			                       data = '<i class="ss ss-grad ss-'+data[0].id.toLowerCase()+' ss-'+data[0].rarity.toLowerCase()+' ss-2x ss-uncommon"></i>';
			                   }
			                   return data;
			                }
			        },
			        { 
			        	  "data": "card.types",
			        	  "defaultContent": "",
			        	  "width": "15%",
			        	  "render": function(data, type, row, meta){
			                   if(type === 'display'){
			                       data = '<i class="ms ms-'+data[0].toLowerCase()+' ms-2x"></i>'+data;
			                   }
			                   return data;
			                }
			        }
			       
		        ],
		        "fnDrawCallback" :function(oSettings, json) {
		        	mtgtooltip($(".mtg-tooltip"));
		        }
	    } );
  	  	
		  	$.ajax({
			        url: restserver+"/deck/stats/"+$_GET("name")
			    }).then(function(data) {
			    	var chartData=[];
			    	var json = data.types;
			    	var keys = Object.keys(json);
			    	
			    	keys.map(function(item) {
		    		  chartData.push(
		    			  { 
		    		        "label" : item,
		    		        "value"  : json[item]
		    	          });
		    		});
	
			    	Morris.Donut({
			    		  element: 'typesChart',
			    		  resize: true,
			    		  data: chartData
			    		});
			    	
			    	
			    	chartData=[];
			    	json= data.cmc;
			    	keys = Object.keys(json);
			    	keys.map(function(item) {
			    		  chartData.push(
			    			  { 
			    		        "label" : item,
			    		        "value"  : json[item]
			    	          });
			    		});
			    	
			   	 	Morris.Bar({
			     		  element: 'cmcChart',
			     		  resize: true,
			     		  data: chartData,
			     		  xkey: 'label',
			     		  ykeys: ['value'],
			     		  labels: ['Qty']
			     		});
			    	
			   	  
				   	 json = data.legalities;
				     keys = Object.keys(json);
			    	 keys.map(function(item) 
	    						{
			    		 			var color="";
			    		 			if(json[item])
			    		 				color="list-group-item-success";
			    		 			else
			    		 				color="list-group-item-danger";
			    		 
	    		 					$("#legalities").append("<li class='list-group-item " + color+ "'><i class='fa fa-tag fa-fw'></i>"+item+"</li>");	
		    					});
			   	 	
			   	 	
			   	 	
			   	 	
			    	 
			    });
  	    });
  	});
  	</script>
  	
  	
</head>

				<div class="row">
					
					<div class="col-lg-9">

								<div class="tab-content">

											<thead>
												<tr>

											</thead>
										</table>
									</div>

									<div class="tab-pane fade" id="tab2">

												</tr>
											</thead>
										</table>
									</div>
								</div>

							</div>
							<div class="panel-footer">
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-heading">Description</div>
							<div class="panel-body">
								<div id='description'></div>
							</div>
							<div class="panel-footer"></div>
						</div>
					</div>
					
					<div class="col-lg-3">
						
						<div class="panel panel-default">
							<div class="panel-heading">Mana Curve</div>
							<div class="panel-body">
								<div id='cmcChart'></div>
							</div>
							<div class="panel-footer">
								
							</div>
						</div>
						
						<div class="panel panel-default">
							<div class="panel-heading">Types</div>

							</div>

							<div class="panel-footer">
								
							</div>
						</div>
						
						<div class="panel panel-default">
							<div class="panel-heading">Tags</div>
							<div class="panel-body">
								<ul id='tags' class="list-group"></ul>
							</div>
							<div class="panel-footer">
								
							</div>
						</div>
						
						
						
					</div>
					<div class="row">
						<div class="col-lg-12">
						
						
						</div>
					
					</div>
					
					
				</div>
				
				
				
			</div>
		</div>
	</div>
