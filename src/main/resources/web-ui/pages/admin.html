  	<script>
  	 $.get("menu.html", function(data){
	        $("nav").html(data);
	 });
  	 
  	$(document).ready(function() {
 	 
  		
  		$.ajax({
  	        url: restserver+"/admin/plugins/list"
  	    }).then(function(data) {
  	    	var keys = Object.keys(data);
  	    	
  	    	var classe="";
  	    	for (var i=0;i<keys.length;i++)
  	    	{
  	    		if(i==0)
  	    			classe="active"
  	    			else
  	    			classe="";	
  	    			
  	    		$("#tabsCateg").append("<li class='"+classe+"'><a href='#"+keys[i]+"' data-toggle='tab' aria-expanded='true'>"+keys[i]+"</a></li>");
  	    		
  	    		var pluginsArray = data[keys[i]];
  	    		
  	    		if(i==0)
  	    			$("#contentPlugins").append("<div class='tab-pane fade active in' id='"+keys[i]+"'>"+JSON.stringify(pluginsArray)+"</div>");
  	    		else
  	    			$("#contentPlugins").append("<div class='tab-pane fade' id='"+keys[i]+"'>"+JSON.stringify(pluginsArray)+"</div>");
  	    	}
  	    });
  		
  		
  		
  	});
  	</script>
