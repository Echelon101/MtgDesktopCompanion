	<script>

	var loadedSrc=false;
	var table = null;
	
		function loadTable(tableElement,provider)
		{
			$.ajax({
		        url: restserver+"/extShop/list/stock/"+provider
		    }).then(function(data) {
		    		if(loadedSrc)
					{
						table.clear().rows.add(data).draw();
					}
					else
					{
						table=tableElement.DataTable( {
					    	"language": {
					    	    "search": "Filter"
					    	  },
					    	"responsive": true,
					        "processing": true,
					        "data": data,
							"select":true,
					        "columns": [
					        	{ 
					        		"data": "id",
										"width": "5%"
					        	},
								{ 
					        		"data": "product",
									"render": function(d, type, row, meta)
									{	
											
											var ret = "<span class='mtg-tooltip' url='"+d.url+"'>"+d.name +"</span>";
											d=d.name;
											return ret;
											
						            }
					        	},
								{ 
					        		"data": "price",
										"width": "5%",
									"render": function(d, type, row, meta)
									{
						                	return d.toFixed(2) ;
						            }
					        	},
								{
									"data":"qte",
									 "width": "5%",
								},
								{
									"data":"language",
								},
								{
									"data":"foil",
									 "render": function(data, type, row, meta){
						                	 if(type === 'display'){
												 if(data===true)
						                			 	return "<span class='fa fa-check'/>";
						                			 else
						                				return "<span class='fa fa-times'/>";
						                	 }
						                   return data;
						                }
								},
								{
									"data":"etched",
									"render": function(data, type, row, meta){
						                	 if(type === 'display'){
												 if(data===true)
						                			 	return "<span class='fa fa-check'/>";
						                			 else
						                				return "<span class='fa fa-times'/>";
						                	 }
						                   return data;
						                }
								},
								{
									"data":"altered",
									"render": function(data, type, row, meta){
						                	 if(type === 'display'){
												 if(data===true)
						                			 	return "<span class='fa fa-check'/>";
						                			 else
						                				return "<span class='fa fa-times'/>";
						                	 }
						                   return data;
						                }
								},
								{
									"data":"condition",
								},
								{
									"data":"tiersAppIds",
									"render": function(data, type, row, meta){
										 	 if(type === 'display'){
							
												var ret = "";
												
												Object.keys(data).forEach(function(item){
														ret+='<i class="material-icons opacity-10">shopping_cart</i>'+item+ '('+data[item]+')<br/>';
												});
												return ret;
													 
						                	 }
						                   return Object.keys(data);
						                }
								}
					        ],
								fnDrawCallback: function () {
								loadedSrc=true;
								mtgtooltipProduct($(".mtg-tooltip"));
							}
				    		});
					
					}
		    });
		}
	
	
	
	
		$(document).ready(function() {
			var table;
			
			
			$("#sidenav-main" ).load("inc/menu.html" );
			$("#navbarBlur").load("inc/nav.html",function(){
					$("[name='categTitle']").html("Stocks Sync");
					$("#menuStockSync").addClass("bg-gradient-primary");
					$("#menuStockSync").addClass("active");
			});
			
			$("#navfooter").load("inc/footer.html");
			$("#settingPanel").load("inc/settingPanel.html");
			
			
			$.ajax({
      	        url: restserver+"/admin/plugins/list"
      	    }).then(function(data) {
      	    	
      	    	$(data.EXTERNAL_SHOP).each(function( index,value ) {
      	    		$("#cboSource").append('<option value="'+value.name+'">'+value.name+'</option>');
			  		$("#cboDest").append('<option value="'+value.name+'">'+value.name+'</option>');
      	    	});
      	    });
      		

			$("#sendBtn").click(function(){
							
								var datas = table.rows( { selected: true } ).data().toArray();
								var dest = $("#cboDest").val();
								var url=restserver+"/extShop/transactions/"+dest+"/save/"+$("#chkCreateProduct").is(':checked');								
								
								$.post(url,JSON.stringify(datas),function(d) {
										alert(JSON.stringify(d));
								},'json');
			});


      		$("#searchBtn").click(function() {
	  			loadTable($("#tableResults"),$("#cboSource").val());
      			
  	 		});


			
			
			
  			
		});
		
		</script>
