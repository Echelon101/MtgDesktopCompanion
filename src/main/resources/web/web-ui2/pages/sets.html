<head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="../dist/js/rest-server.js"></script>
  <script src="../dist/js/js-var.js"></script>

	
		<script>
		$(document).ready(function() {
			
			$("#sidenav-main" ).load("inc/menu.html" );
			$("#navbarBlur").load("inc/nav.html",function(){
					$("[name='categTitle']").html("Sets");
					$("#menuSets").addClass("bg-gradient-primary");
			});
			
			$("#navfooter").load("inc/footer.html");
			$("#settingPanel").load("inc/settingPanel.html");
			$("#selectedCol").html($_GET('col'));
			
				var restService=restserver+"/editions/list";
			if($_GET('col')!=null)
				restService=restserver+"/editions/list/"+$_GET('col');
			
			
			$('#tableEditions').DataTable( {
				"responsive": true,
		        "processing": true,
		        "pageLength": 25,
		        "order": [[ 2, "desc" ]],
		        "ajax": {"url":restService,"dataSrc":""},
		        "columns": [
		            { 
		                "data": "id",
		                "render": function(data, type, row, meta) {
								if(type === 'display')
								{	                	   				
											return '<a href="list-cards.html?set=' + data + '"><i class="ss ss-'+row.keyRuneCode.toLowerCase()+' ss-common ss-2x"></i></a>';
                				}
                				return data;
			            }
		            }, 
		            {
						 "data": "set",
					 	 "render": function(data, type, row, meta) {
								if(type === 'display')
								{	                	   				
											return '<a href="list-cards.html?set=' + row.id + '">'+data+'</a>';
                				}
                				return data;
			            }
					},
					{
						 "data": "type" 
					},
		            
					{ "data": "releaseDate",
		               "defaultContent": ""
		            }
		        ],
				drawCallback: function () {
				//	$(this).removeClass('dataTable');
				}	
		    } );
			
			
		
		});
		
		</script>
	
  
</head>

<body class="g-sidenav-show  bg-gray-200">
	<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main"></aside>
  	<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
		<nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true"></nav>
   
    <div class="container-fluid py-4">

      <div class="row mb-4">
        <div class="col-lg-12 col-md-6 mb-md-0 mb-4">
          <div class="card">
            <div class="card-header pb-0">
              <div class="row">
                <div class="col-lg-6 col-7">
                  <h6>Collections</h6>
                  <p class="text-sm mb-0">
                    <i class="fa fa-check text-info" aria-hidden="true"></i>
                    Stats from <span id="selectedCol">
                  </p>
                </div>
                <div class="col-lg-6 col-5 my-auto text-end">
                
                </div>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive">
                <table id="tableEditions" class="table align-items-center mb-0" style="width:100%">
                  <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder">Set</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder ps-2">Name</th>
					  <th class="text-secondary text-xxs font-weight-bolder">Type</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder">Release Date</th>

                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer py-4" id="navfooter"></footer>
    </div>
	
	
  </main>
  <div class="fixed-plugin">
    <a class="fixed-plugin-button text-dark position-fixed px-3 py-2">
      <i class="material-icons py-2">settings</i>
    </a>
    <div class="card shadow-lg" id="settingPanel">
      
    </div>
  </div>
 
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
