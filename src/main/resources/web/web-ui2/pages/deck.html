  <script>
  		
  		function print(element, deckData)
  		{
  			element.DataTable({
	    		"data":deckData,
		    	"responsive": true,
		        "processing": true,
		        "paging": false,
		        "bLengthChange": false,
		        "searching": false,
		        "order": [[ 4, "asc" ]],
		        "columns": [
		        		{ 
			        	  "data": "card.id",
			        	  "defaultContent": "",
			        	  "width": "2%",
			        	  "render": function(data, type, row, meta){
			                	 if(type === 'display'){
										data="<a class='fa fa-search fa-fw' href='card.html?id="+data+"'/>";		                		 
			                	 }
			                   return data;
			                }
			        	},
		        		{ 
			        	  "data": "qty",
			        	  "defaultContent": "",
			        	  "width": "2%"
			        	},
			        	{ 
			        	  "data": "card.name",
			        	  "defaultContent": "",
			        	  "width": "20%",
		               	  "render": function(data, type, row, meta){
			                   if(type === 'display'){
			                	   data='<span  class="mtg-tooltip" data-set="'+row.card.editions[0].id+'" scryfallid="'+row.card.scryfallId+'" multiverseId="'+row.card.editions[0].multiverseId+'" data-name="'+data+'">'+data+'</span>';	
			                   }
			                 return data;
			              }
			        	},
			        	 { 
				        	  "data": "card.cost",
				        	  "defaultContent": "",
				        	  "width": "5%",
				        	  "render": function(data, type, row, meta){
				                   if(type === 'display'){
				                	   if(data!=null)
				                	   {
					                	   var d=data.match(/[^{}]+(?=\})/g);
					                	   if(d!=null){
					                		   var ret="";
					                		   for (var i = 0; i < d.length; i++) {
					                				ret +='<i class="ms ms-'+formatMana(d[i]).toLowerCase()+' ms-cost ms-shadow"></i>';
					                			}
					                	   }
				                   		}
				                	   return ret;
				                   }
				                   
				             }
				        },
			        	{ 
				        	  "data": "card.editions",
				        	  "defaultContent": "",
				        	  "width": "5%",
				        	  "render": function(data, type, row, meta){
				                   if(type === 'display'){
				                	   try {
				                		   data = '<i class="ss ss-grad ss-'+data[0].id.toLowerCase()+' ss-'+row.card.rarity.toLowerCase()+' ss-2x ss-uncommon"></i>';
				                	   }catch(error)
				                	   {
				                		   data="common";
				                		   console.log(error);
				                	   }
				                       
				                   }
				                   return data;
				                }
				        },
				        { 
				        	  "data": "card.types",
				        	  "defaultContent": "",
				        	  "width": "15%",
				        	  "render": function(data, type, row, meta){
				                   if(type === 'display'){
				                       data = '<i class="ms ms-'+data[0].toLowerCase()+' ms-2x"></i>'+data;
				                   }
				                   return data;
				                }
				        }
				       
			        ],
			        "fnDrawCallback" :function(oSettings, json) {
			        	mtgtooltip($(".mtg-tooltip"));
			        }
		    } );
  			
  			
  		}
