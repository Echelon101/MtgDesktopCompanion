  <script>
  		
  		function print(element, deckData)
  		{
  			element.DataTable({
	    		"data":deckData,
		    	"responsive": true,
		        "processing": true,
		        "paging": false,
		        "bLengthChange": false,
		        "searching": false,
		        "order": [[ 1, "asc" ]],
				"stripeClasses": [],
		        "columns": [
		        		{ 
			        	  "data": "qty",
			        	  "defaultContent": "",
			        	  "width": "2%"
			        	},
			        	{ 
			        	  "data": "card.name",
			        	  "defaultContent": "",
			        	  "width": "20%",
		               	  "render": function(data, type, row, meta){
			                   if(type === 'display'){
			                	   if(type === 'display'){
				                		 return '<a  href="card.html?scryfallid='+row.card.scryfallId+'" class="mtg-tooltip" data-set="'+row.card.editions[0].id+'" scryfallid="'+row.card.scryfallId+'" multiverseId="'+row.card.editions[0].multiverseId+'" data-name="'+data+'">'+data+'</a>';
				                	}
			                   }
			                 return data;
			              }
			        	},
			        	 { 
				        	  "data": "card.cost",
				        	  "defaultContent": "",
				        	  "width": "5%",
				        	  "render": function(data, type, row, meta){
				                   if(type === 'display'){
				                	   if(data!=null)
				                	   {
					                	   var d=data.match(/[^{}]+(?=\})/g);
					                	   if(d!=null){
					                		   var ret="";
					                		   for (var i = 0; i < d.length; i++) {
					                				ret +='<i class="ms ms-'+formatMana(d[i]).toLowerCase()+' ms-cost ms-shadow"></i>';
					                			}
					                	   }
				                   		}
				                	   return ret;
				                   }
			        	
				                   
				             }
				        },
			        	{ 
				        	  "data": "card.editions",
				        	  "defaultContent": "",
				        	  "width": "5%",
				        	  "render": function(data, type, row, meta){
				                   if(type === 'display'){
				                	   try {
				                		  return '<i class="ss ss-grad ss-'+data[0].id.toLowerCase()+' ss-'+row.card.rarity.toLowerCase()+' ss-2x ss-uncommon"></i>';
				                	   }
				                	   catch(error)
				                	   {
				                		   data="common";
				                	   }
				                       
				                   }
				                   return data;
				                }
				        },
				        { 
				        	  "data": "card.types",
				        	  "defaultContent": "",
				        	  "width": "15%",
				        	  "render": function(data, type, row, meta){
				                   if(type === 'display'){
				                       return '<i class="ms ms-'+data[0].toLowerCase()+' ms-2x"></i>'+data;
				                   }
				                   return data;
				                }
				        }
				       
			        ],
			        "fnDrawCallback" :function(oSettings, json) {
			        	mtgtooltip($(".mtg-tooltip"));
			        }
		    } );
  		}
  
  
  
		$(document).ready(function() {
			$("#sidenav-main" ).load("inc/menu.html" );
			$("#navbarBlur").load("inc/nav.html",function(){
				$("[name='categTitle']").html("Deck");
				$("#menuDecks").addClass("bg-gradient-primary");
				$("#menuDecks").addClass("active");
			});
			$("#navfooter").load("inc/footer.html");
			$("#settingPanel").load("inc/settingPanel.html");
			
		
			  $.ajax({
        url: restserver+"/deck/stats/"+$_GET("id")
    }).then(function(datastat) {
    					Object.keys(datastat.legalities).forEach(function(item){
								var color = "text-success";
								if(!datastat.legalities[item])
										color = "text-danger";
					
								$("#legalities").append("<li class='list-group-item "+color+" '>"+item+"</li>");
						});
						
				 	var ctx = document.getElementById("chart-bars").getContext("2d");
					printBarChart(ctx,"bar",Object.keys(datastat.cmc),Object.values(datastat.cmc),false,"transparent");	
				     
				    var ctx2 = document.getElementById("chart-line").getContext("2d");
					printBarChart(ctx2,"bar",Object.keys(datastat.types),Object.values(datastat.types),false,"transparent");	
				  
				    var ctx3 = document.getElementById("chart-line-tasks").getContext("2d");
					printChart(ctx3, "doughnut", "Rarity", Object.keys(datastat.rarity),Object.values(datastat.rarity), false,  [
				      			'rgb(0,0,0)',
				      			'rgb(192,192,192)',
				      			'rgb(255,215,0)',
								'rgb(255,99,71)',
								'rgb(147,112,219)'
				    	  ]);
				
				});
			
			$.ajax({
	  	        url: restserver+"/deck/"+$_GET("id")
	  	    }).then(function(data) {
	  	    	
	  	    	
	  	    	$("#deckName").html(data.name);
	  	    	$("#description").html(data.description);
				$("#deckPrice").html(data.averagePrice);
				
				var d=data.colors.match(/[^{}]+(?=\})/g);
	  	        
	  	        if(d!=null)
	  	        {
	  	        	for (var i = 0; i < d.length; i++)
	      				$('#deckColor').append(' <i class="ms ms-3x ms-'+formatMana(d[i]).toLowerCase()+' ms-cost ms-shadow"></i>');
	  	        }
	  	        else
	  	        {
	  	        	$('#deckColor').append(' <i class="ms ms-3x ms-c ms-cost ms-shadow"></i>');
	  	        }	
				
				
			data.tags.forEach(function(item){
				$("#tags").append("<li class='list-group-item '><i class='fa fa-tags'></i>"+item+"</li>");
			});
				
				print($("#tableMain"),data.main);
	  	    	print($("#tableSide"),data.side);
				
				var total =0;
				data.main.forEach(function(item){
					total += item.qty;	
				});
				$("#cardTotal").html(total);
				
				
				
	  	    });
			
			
		});
  </script>
