    <script>
		$(document).ready(function() {
            $("nav").load("menu.html");
            
            

      		$.ajax({
      	        url: restserver+"/admin/plugins/list"
      	    }).then(function(data) {
      	    	
      	    	$(data.EXTERNAL_SHOP).each(function( index,value ) {
      	    		$("#cboSource").append('<li><a href="#">'+value.name+'</a></li>');	
      	    		$("#cboDest").append('<li><a href="#">'+value.name+'</a></li>');
      	    	});
      	    	
      	    	
      	    });
            
		});

                    <h1 class="page-header"><i class="fa fa-shopping-cart fa-fw"></i> Webshop</h1>
                </div>

            <div class="row">

					            <div class="dropdown">

                	<input id="searchText" type="search" class="form-control ds-input" id="search-input" placeholder="Search..." aria-label="Search for..." role="combobox">
