    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <script src="../dist/js/rest-server.js"></script>
  	<script src="../dist/js/js-var.js"></script>

  
  	<script>
  	 
  
  	 
  	$(document).ready(function() {
 	 
  		$("nav").load("menu.html");
  		
  		
  		
  	    	 $('#table').DataTable( {
 		    	"language": {
 		    	    "search": "Filter"
 		    	  },
 		    	"responsive": true,
 		        "processing": true,
 		        "pageLength": 50,
 		        "ajax": {"url":restserver+'/admin/jdbc',"dataSrc":""},
 		        "columns": [
 		        	{ 
		                "data": "sql",
		                "defaultContent": ""
		            },
		            { 
		                "data": "statement",
		                "defaultContent": ""
		            },
 		        	{ 
		                "data": "creationDate",
		                "defaultContent": "",
		                "render": function(data, type, row, meta){
		                	 if(type === 'display'){
									return new Date(data).toLocaleString();		                		 
		                	 }
		                   return data;
		                }
		            },
		            { 
		                "data": "duration",
		                "defaultContent": ""
		            }
		            
		            ]
 		        
  	    	 
  	    	 });
  	    	
  	    	
  	    });
  	
  	
  	</script>
  	
  
  	
  	
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0"></nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header"><em class="fa fa-database fa-fw"></em> JDBC Console</h1>
                    </div>
                </div>
            </div>
             <!-- /.row -->
            <div class="row">
		     <div class="col-lg-12">
                 <div class="panel panel-default">
                 	<div class="panel-heading">JDBC</div>
                    <div class="panel-body">
                       <table id="table" class="display" style="width:100%">
						        <thead>
						            <tr>
						            	<th>sql</th>
						            	<th>statement</th>
						                <th>date</th>
						                 <th>duration</th>
						            </tr>
						        </thead>
						    </table>
                       
                       
                    </div>
                    <div class="panel-footer"></div>
                 </div>
             </div>
			</div>
    </div>
</body>
