		<script>
		$(document).ready(function() {
			
			$("#sidenav-main" ).load("inc/menu.html" );
			$("#navbarBlur").load("inc/nav.html",function(){
					$("[name='categTitle']").html("Sealed");
					$("#menuSealeds").addClass("bg-gradient-primary");
					$("#menuSealeds").addClass("active");
					
			});
			
			$("#navfooter").load("inc/footer.html");
			$("#settingPanel").load("inc/settingPanel.html");
			
			$('#tableStock').DataTable( {
		    	"language": {
		    	    "search": "Filter",
		    	    "processing": "<img src='../dist/img/loading.gif' width='50' height='50'>"
		    	  },
		    	"responsive": true,
		        "processing": true,
		        "pageLength": 50,
		        "order": [[ 0, "desc" ]],
		        "ajax": {"url":restserver+"/sealed/list","dataSrc":""},
		        "columns": [
					{
						  "data": "id",
			                "defaultContent": "",
			                "width": "3%",
 							"render": function(data, type, row, meta){
			                	 if(type === 'display'){
									return "<a href='stock.html?id="+data+"&type=SEALED'><i class='fa-solid fa-pen-to-square'></i></a>";
			                	 }
		                   		return data;
							}					
					},
		        	{ 
		                "data": "product.name",
		                "defaultContent": "",
		                "render": function(data, type, row, meta){
		                	 if(type === 'display'){
		                		return '<span  class="mtg-tooltip" productUrl="'+row.product.url+'">'+data+'</span>';	                		 
		                	 }
		                   return data;
		                }
		                
		                
		            }, 
		            { 
		                "data": "edition",
		                "defaultContent": "",
		                "render": function(data, type, row, meta){
		                	 if(type === 'display'){
		                		 return '<i class="ss ss-'+data.keyRuneCode.toLowerCase()+' ss-2x"></i> '+data.set;	                		 
		                	 }
		                   return data.set;
		                }
		            },
		            { 
		                "data": "magicCollection",
		                "defaultContent": "",
		                "render": function(data, type, row, meta){
		                	if(data)
		                   		return data.name;
		                	else
		                		return "";
		                }
		            },
		            { 
		                "data": "qte",
		                "defaultContent": ""
		            },
		            { 
		                "data": "language",
		                "defaultContent": ""
		            },
		            { 
		                "data": "condition",
		                "defaultContent": ""
		            },
		            { 
		                "data": "price",
		                "render": function(data, type, row, meta){
			                   return data.toFixed(2);
			                }
		            }
		           
		        ],
		        "fnDrawCallback" :function(oSettings, json) {
					var dt = $('#tableStock').DataTable();
					var cardCount=dt.column(4).data().sum();
					var totalPrice = dt.column(7).data().sum();
					
					$("#totalPrice").html(totalPrice.toFixed(2));
					$("#cardCount").html(cardCount);
					 
					
					mtgtooltipStock($(".mtg-tooltip"));
		        },
		        
		        "fnInitComplete" :function(oSettings, json) {
					var dt = this.fnGetData();  
					
					var countType= dt.reduce(function (result, d) {
					    var u = d.product.typeProduct;
					     if (!result[u]) {
					        result[u] = 0;
					    }
					    result[u]+=d.qte;
					    return result;
						}, {});
				    var ctx = document.getElementById("type-chart").getContext("2d");
				    printBarChart(ctx, "bar","types", Object.keys(countType),Object.values(countType), false,  new ColorGenerator(15).generateRGB());
					
					
				    var countConditions= dt.reduce(function (result, d) {
					    var u = d.condition;
					     if (!result[u]) {
					        result[u] = 0;
					    }
					    result[u]+=d.qte;
					    return result;
						}, {});
				    var ctx = document.getElementById("conditions-chart").getContext("2d");
				    printChart(ctx, "pie","condition",Object.keys(countConditions),Object.values(countConditions), false,  new ColorGenerator(15).generateRGB());
					
				    
				    var countAmounts= dt.reduce(function (result, d) {
					    var u = d.product.typeProduct;
					     if (!result[u]) {
					        result[u] = 0;
					    }
						if(d.qte>0)
					    	result[u]+=d.price;
		
					    return result;
						}, {});
				    var ctx = document.getElementById("amount-chart").getContext("2d");
				    printChart(ctx, "doughnut","condition",Object.keys(countAmounts),Object.values(countAmounts), false,  new ColorGenerator(15).generateRGB());
				    
		        }
		        
		        
		        
			 } );
			
		
		});
		
		</script>
