<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>NexusPlus - Classified Ads and Listing Template</title>
<link rel="stylesheet" type="text/css"
	href="../dist/fonts/line-icons.css">
<link rel="stylesheet" type="text/css"
	href="//cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/slicknav.min.css">
<link rel="stylesheet" type="text/css"
	href="//cdn.jsdelivr.net/npm/owl.carousel@2.2.0/dist/assets/owl.carousel.min.css">
<link rel="stylesheet" type="text/css"
	href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="//cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote.min.css">
<link rel="stylesheet" type="text/css" href="../dist/css/main.css">

<script src="//cdn.jsdelivr.net/npm/popper.js@1.0.0/dist/popper.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script
	src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script
	src="//cdn.jsdelivr.net/npm/owl.carousel@2.2.0/dist/owl.carousel.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/jquery.slicknav.min.js"></script>
<script
	src="//cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote.min.js"></script>
<script src="../dist/js/rest-server.js"></script>
<script src="../dist/js/trader.js"></script>


<script>
	$(document).ready(function() {
		$("#topbar").load("inc_topbar.html");
		$("#navbar").load("inc_nav.html");
		$("#footer").load("inc_footer.html");

	});
</script>



</head>
<body>
	<header id="header-wrap">

		<div id="topbar"></div>
		<nav id="navbar"></nav>

	</header>

	<div class="page-header"
		style="background: url(../dist/img/hero-area.jpg);">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="breadcrumb-wrapper">
						<h2 class="product-title">Post you Ads</h2>
						<ol class="breadcrumb">
							<li><a href="#">Home /</a></li>
							<li class="current">Post you Ads</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id="content" class="section-padding">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-8 col-lg-12">
					<div class="row page-content">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
							<div class="inner-box">
								<div class="dashboard-box">
									<h2 class="dashbord-title">Ad Detail</h2>
								</div>
								<div class="dashboard-wrapper">
									<div class="form-group mb-3">
										<div class="tg-selectgroup">
												<span class="tg-radio"> <input id="type" type="radio" name="usertype" value="SELL" checked="">
													<label for="tg-sameuser">i am selling</label>
												</span> <span class="tg-radio"> <input id="tg-someoneelse" type="radio" name="usertype" value="BUY">
													<label for="tg-someoneelse">i am looking for</label>
												</span>
											</div>
										
										
									</div>
								
									<div class="form-group mb-3">
										<label class="control-label">Title</label> <input
											class="form-control input-md" name="Title"
											placeholder="Title" type="text">
									</div>
									<div class="form-group mb-3 tg-inputwithicon">
										<label class="control-label">Categories</label>
										<div class="tg-select form-control">
											<select>
												<option value="none">Select Categories</option>
												<option value="none">Mobiles</option>
												<option value="none">Electronics</option>
												<option value="none">Training</option>
												<option value="none">Real Estate</option>
												<option value="none">Services</option>
												<option value="none">Training</option>
												<option value="none">Vehicles</option>
											</select>
										</div>
									</div>
									<div class="form-group mb-3">
										<label class="control-label">Price</label> <input
											class="form-control input-md" name="price"
											placeholder="Ad your Price" type="text">
										<div class="tg-checkbox mt-3">
											<div class="custom-control custom-checkbox">
												<input type="checkbox" class="custom-control-input"
													id="tg-priceoncall"> <label
													class="custom-control-label" for="tg-priceoncall">Price
													On Call</label>
											</div>
										</div>
									</div>
									<div class="form-group md-3">
										<section id="editor">
											<div id="summernote"></div>
										</section>
									</div>
									<label class="tg-fileuploadlabel" for="tg-photogallery">
										<span>Drop files anywhere to upload</span> <span>Or</span> <span
										class="btn btn-common">Select Files</span> <span>Maximum
											upload file size: 500 KB</span> <input id="tg-photogallery"
										class="tg-fileinput" type="file" name="file">
									</label>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
							<div class="inner-box">
								<div class="tg-contactdetail">
									<div class="dashboard-box">
										<h2 class="dashbord-title">Contact Detail</h2>
									</div>
									<div class="dashboard-wrapper">
										
										<div class="form-group mb-3">
											<label class="control-label">First Name*</label> <input
												class="form-control input-md" name="name" type="text">
										</div>
										<div class="form-group mb-3">
											<label class="control-label">Last Name*</label> <input
												class="form-control input-md" name="name" type="text">
										</div>
										<div class="form-group mb-3">
											<label class="control-label">Phone*</label> <input
												class="form-control input-md" name="phone" type="text">
										</div>
										<div class="form-group mb-3">
											<label class="control-label">Enter Address</label> <input
												class="form-control input-md" name="address" type="text">
										</div>
										<div class="form-group mb-3">
											<label class="control-label">Enter Address</label> <input
												class="form-control input-md" name="address" type="text">
										</div>
										<div class="form-group mb-3 tg-inputwithicon">
											<label class="control-label">Country</label>
											<div class="tg-select form-control">
												<select>
													<option value="none">Select Country</option>
													<option value="none">Country 1</option>
													<option value="none">Country 2</option>
													<option value="none">Country 3</option>
													<option value="none">Country 4</option>
													<option value="none">Country 5</option>
													<option value="none">Country 6</option>
												</select>
											</div>
										</div>
										<div class="form-group mb-3 tg-inputwithicon">
											<label class="control-label">State</label>
											<div class="tg-select form-control">
												<select>
													<option value="none">Select State</option>
													<option value="none">Select State</option>
													<option value="none">Select State</option>
												</select>
											</div>
										</div>
										<div class="form-group mb-3 tg-inputwithicon">
											<label class="control-label">City</label>
											<div class="tg-select form-control">
												<select>
													<option value="none">Select City</option>
													<option value="none">Select City</option>
													<option value="none">Select City</option>
												</select>
											</div>
										</div>
										<div class="tg-checkbox">
											<div class="custom-control custom-checkbox">
												<input type="checkbox" class="custom-control-input"
													id="tg-agreetermsandrules"> <label
													class="custom-control-label" for="tg-agreetermsandrules">I
													agree to all <a href="javascript:void(0);">Terms of Use
														&amp; Posting Rules</a>
												</label>
											</div>
										</div>
										<button class="btn btn-common" type="button">Post Ad</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<footer id="footer"> </footer>


	<a href="#" class="back-to-top"> <i class="lni-chevron-up"></i>
	</a>

	<div id="preloader">
		<div class="loader" id="loader-1"></div>
	</div>

	<script src="../dist/js/main.js"></script>

	<script>
		$('#summernote').summernote({
			height : 250, // set editor height
			minHeight : null, // set minimum height of editor
			maxHeight : null, // set maximum height of editor
			focus : false
		// set focus to editable area after initializing summernote
		});
	</script>
</body>

</html>
