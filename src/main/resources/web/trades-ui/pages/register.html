<!DOCTYPE html>
<html lang="en">


<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>NexusPlus - Classified Ads and Listing Template</title>

<link rel="stylesheet" type="text/css"
	href="../dist/fonts/line-icons.css">
<link rel="stylesheet" type="text/css"
	href="//cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/slicknav.min.css">
<link rel="stylesheet" type="text/css"
	href="//cdn.jsdelivr.net/npm/owl.carousel@2.2.0/dist/assets/owl.carousel.min.css">
<link rel="stylesheet" type="text/css"
	href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../dist/css/responsive.css">
<link rel="stylesheet" type="text/css" href="../dist/css/main.css">

<script src="//cdn.jsdelivr.net/npm/popper.js@1.0.0/dist/popper.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script
	src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script
	src="//cdn.jsdelivr.net/npm/owl.carousel@2.2.0/dist/owl.carousel.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/jquery.slicknav.min.js"></script>
<script src="../dist/js/rest-server.js"></script>
<script src="../dist/js/trader.js"></script>

<script>
	$(document).ready(function() {

		$("#topbar").load("inc_topbar.html");
		$("#navbar").load("inc_nav.html");
		$("#footer").load("inc_footer.html");

	});
</script>


</head>
<body>

	<header id="header-wrap">

		<div id="topbar"></div>
		<nav id="navbar"></nav>

	</header>


	<div class="page-header"
		style="background: url(assets/img/banner1.jpg);">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="breadcrumb-wrapper">
						<h2 class="product-title">Join Us</h2>
						<ol class="breadcrumb">
							<li><a href="#">Home /</a></li>
							<li class="current">Register</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</div>


	<section class="register section-padding">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-12 col-xs-12">
					<div class="register-form login-area">
						<h3>Register</h3>
						<form class="login-form">
							<div class="form-group">
								<div class="input-icon">
									<i class="lni-user"></i> <input type="text" id="Name" class="form-control" name="name" placeholder="Name">
								</div>
								<div class="input-icon">
									<i class="lni-user"></i> <input type="text" id="Lastname" class="form-control" name="Lastname" placeholder="Lastname">
								</div>
								
							</div>
							<div class="form-group">
								<div class="input-icon">
									<i class="lni-envelope"></i> <input type="text" id="sender-email" class="form-control" name="email" placeholder="Email Address">
								</div>
								<div class="input-icon">
									<i class="lni-phone"></i> <input type="text" id="telephone" class="form-control" name="telephone" placeholder="Telephone">
								</div>
							</div>
							
							
							<div class="form-group">
								<div class="input-icon">
									<i class="lni-lock"></i> <input type="password" class="form-control" placeholder="Password">
								</div>
							</div>
							<div class="form-group">
								<div class="input-icon">
									<i class="lni-lock"></i> <input type="password" class="form-control" placeholder="Retype Password">
								</div>
							</div>
							<div class="form-group mb-3">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="checkedall"> <label class="custom-control-label"
										for="checkedall">By registering, you accept our Terms
										& Conditions</label>
								</div>
							</div>
							<div class="text-center">
								<button class="btn btn-common log-btn">Register</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>



	<footer id="footer"></footer>


	<a href="#" class="back-to-top"> <i class="lni-chevron-up"></i>
	</a>

	<div id="preloader">
		<div class="loader" id="loader-1"></div>
	</div>


	<script src="../dist/js/main.js"></script>
</body>


</html>
