<script>
	$(document).ready(function() {
		$("#topbar").load("inc_topbar.html");
		$("#navbar").load("inc_nav.html");
		$("#footer").load("inc_footer.html");
		
		$.ajax({
		    url: restserver+"/announces/contact/"+ $_GET("id")
		}).then(function(announces){
				
				var first = announces[0];
				$("#contactName").html(first.contact.name);
				$("#contacthome").html(first.contact.name);
				document.title="MTG Market - HomePage of " + first.contact.name; 
		
		
		console.log(announces);
		
		var table= $('#datatable').DataTable({
				 "paging": false,
				"bInfo" : false,
				"responsive": true,
				"processing": true,
				"pageLength": 25,
				dom: 'lBfrtip',
				orderCellsTop: true,
        		fixedHeader: false,
				"searching": false,
				"data": announces,
				"columns": [
					{
						"data": "id",
					},
					{
						"data": "title",
					},
					{
						"data": "categorie",
					},
					{
						"data": "status",
						"render": function (data, type, row, meta) {
							if (type === 'display') {
								return "<span class='adstatus adstatusactive''>active</span>";
							}
							return data;
						}
					},
					{
						"data": "totalPrice",
						"render": function (data, type, row, meta) {
							if (type === 'display') {
								return data + " " + row.currency;
							}
							return data;
						}
					}

					]
			});
		
		});
		
		
		
	});
</script>
