			<script>
				   $(document).ready(function() {
								
											
							
									  $('#table').DataTable( {
										    	"language": {
										    	    "search": "Filter",
										    	    "processing": "<img src='../img/loading.gif' width='50' height='50'>"
										    	  },
										    	"responsive": true,
										        "processing": true,
										        "pageLength": 25,
		  										"ajax": {"url":restserver+"/cards/Needed","dataSrc":""},
										        "columns": [
										        	{ 
										                "data": "name",
										                "width": "10%",
										            },
													{ 
										                "data": "editions",
										                "width": "15%",
										                "defaultContent": "common",
										                "render": function(data, type, row, meta){
										                   if(type === 'display'){
										                	   try {
										                	   		data = '<i class="ss ss-grad ss-'+data[0].id.toLowerCase()+' ss-'+row.rarity.toLowerCase()+' ss-2x ss-uncommon"></i>'+data[0].set;
										                	   }catch(error)
										                	   {
										                		   console.log(error);
										                	   }
										                   }
										                   return data;
										                }
										            },
													{ 
										                "data": "types",
										                "width": "18%",
														 "render": function(data, type, row, meta){
											                   if(type === 'display'){
											                       data = '<i class="ms ms-'+data[0].toLowerCase()+' ms-2x"></i>'+data;
											                   }
											                   return data;
											                }
										            },
													
										        
										           
										        ]
										    } );
										} );
									
								
			</script>
